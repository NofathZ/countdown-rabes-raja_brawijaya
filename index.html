<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rapat Besar RAJA Brawijaya</title>
        <link rel="stylesheet" href="assets/brand/countdown-rabes/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="background">
                <div class="box-bg-one">
                    <div></div>
                </div>
                <div class="box-bg-two">
                    <div></div>
                </div>
            </div>
            <div class="content">
                <h1>
                    <span class="enter-tidak">Rapat Besar</span>
                    <span class="enter-tidak">RAJA Brawijaya</span>
                </h1>
                <div id="time-box" style="text-align: center; font-weight: bold; font-size: 4vh; letter-spacing: 0.1;">
                    <p>Rapat akan dimulai dalam:</p>
                    <div class="box">
                        <div class="box-one">
                            <h1 id="hari">0</h1>
                        </div>
                        <div class="box-two">
                            <h1 id="jam">0</h1>
                        </div>
                        <div class="box-three">
                            <h1 id="menit">0</h1>
                        </div>
                        <div class="box-four">
                            <h1 id="detik">0</h1>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box-one-text">
                            <h1>HARI</h1>
                        </div>
                        <div class="box-two-text">
                            <h1>JAM</h1>
                        </div>
                        <div class="box-three-text">
                            <h1>MENIT</h1>
                        </div>
                        <div class="box-four-text">
                            <h1>DETIK</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="assets/brand/countdown-rabes/js/script.js"></script>
</html>
